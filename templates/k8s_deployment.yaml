apiVersion: apps/v1
kind: Deployment
metadata: 
    name: olivetin
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: olivetin
  template:
    metadata:
      labels:
        app: olivetin
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers: 
        - name: olivetin
          image: {{ default "docker.io/jamesread/olivetin:latest" .Values.docker.image }}
          ports:
            - containerPort: 1337
          volumeMounts:
            - name: olivetin-config
              mountPath: "/config"
              readOnly: true

          livenessProbe:
            exec:
              command: 
                - curl 
                - localhost:1337
            initialDelaySeconds: 5
            periodSeconds: 30

      volumes:
        - name: olivetin-config
          configMap: 
            name: olivetin-config

